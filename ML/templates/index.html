<!DOCTYPE html>
<html>
  <head>
    <title>AgriFarm Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>AgriFarm Price Predictor</h1>
    <form method="POST" action="/predict">
      <label for="market">Market:</label>
      <input type="text" name="market" id="market"><br>
      <label for="commodity">Commodity:</label>
      <input type="text" name="commodity" id="commodity"><br>
      <label for="variety">Variety:</label>
      <input type="text" name="variety" id="variety"><br>
      <label for="grade">Grade:</label>
      <input type="text" name="grade" id="grade"><br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
